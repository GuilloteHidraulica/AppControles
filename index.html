<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILLOTE HIDR√ÅULICA - v4.0</title>
    <!-- Librer√≠a PDF con respaldo -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root {
            --acero: #34495e;
            --azul-hidraulico: #00d2ff;
            --naranja-mecanico: #ff9f43;
            --fondo-taller: #1e272e;
            --texto: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo-taller);
            color: var(--texto);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Est√©tica de Placa de Metal */
        .contenedor {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, #2c3e50, #1a252f);
            border: 4px solid #576574;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(255,255,255,0.05);
            position: relative;
        }

        h1 {
            color: var(--azul-hidraulico);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--azul-hidraulico);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        /* Botones Estilo Interruptor */
        .btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            background: #2f3640;
            color: white;
            border: 2px solid #576574;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--azul-hidraulico);
            color: #1e272e;
            box-shadow: 0 0 15px var(--azul-hidraulico);
        }

        .btn-save { border-color: var(--naranja-mecanico); color: var(--naranja-mecanico); }
        .btn-save:hover { background: var(--naranja-mecanico); color: white; }

        .vista { display: none; }
        .activa { display: block; }

        /* Formulario */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .full { grid-column: span 2; }

        label { display: block; color: var(--naranja-mecanico); font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            color: #00ff00; /* Verde monitor antiguo */
            border-radius: 3px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Lista de Archivos */
        .card {
            background: rgba(0,0,0,0.3);
            border-left: 5px solid var(--azul-hidraulico);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .volver { color: #aaa; cursor: pointer; display: inline-block; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="contenedor">
    
    <!-- MENU PRINCIPAL -->
    <div id="menu" class="vista activa">
        <h1>‚öôÔ∏è CONTROL HIDR√ÅULICO</h1>
        <button class="btn" onclick="cambiarVista('carga')">üì• CARGAR NUEVO TRABAJO</button>
        <button class="btn" onclick="cambiarVista('archivo'); renderizarLista();">üìÇ ABRIR ARCHIVO (PDFs)</button>
    </div>

    <!-- VISTA DE CARGA -->
    <div id="carga" class="vista">
        <span class="volver" onclick="cambiarVista('menu')">‚Üê VOLVER AL PANEL</span>
        <div class="grid">
            <div class="full">
                <label>DIRECTOR DE PROYECTO</label>
                <input type="text" id="f-director" placeholder="Nombre del responsable">
            </div>
            <div>
                <label>MARCA M√ÅQUINA</label>
                <input type="text" id="f-marca">
            </div>
            <div>
                <label>MODELO</label>
                <input type="text" id="f-modelo">
            </div>
            <div>
                <label>N¬∞ DE SERIE</label>
                <input type="text" id="f-serie">
            </div>
            <div>
                <label>HORAS DE TRABAJO</label>
                <input type="number" id="f-horas">
            </div>
            <div class="full">
                <label>TRABAJOS REALIZADOS</label>
                <textarea id="f-realizados" rows="2"></textarea>
            </div>
            <div class="full">
                <label>TRABAJOS PENDIENTES</label>
                <textarea id="f-pendientes" rows="2"></textarea>
            </div>
            <div class="full">
                <label>OBSERVACIONES</label>
                <textarea id="f-obs" rows="2"></textarea>
            </div>
            <button class="btn btn-save full" onclick="guardarInfo()">‚úÖ GUARDAR DATOS EN MEMORIA</button>
        </div>
    </div>

    <!-- VISTA DE ARCHIVO -->
    <div id="archivo" class="vista">
        <span class="volver" onclick="cambiarVista('menu')">‚Üê VOLVER AL PANEL</span>
        <h2>LISTADO DE REPORTES</h2>
        <div id="lista-reportes"></div>
    </div>

</div>

<script>
    // Referencia global a jsPDF
    window.jsPDF = window.jspdf ? window.jspdf.jsPDF : null;

    function cambiarVista(id) {
        document.querySelectorAll('.vista').forEach(v => v.classList.remove('activa'));
        document.getElementById(id).classList.add('activa');
    }

    function guardarInfo() {
        const data = {
            director: document.getElementById('f-director').value,
            marca: document.getElementById('f-marca').value,
            modelo: document.getElementById('f-modelo').value,
            serie: document.getElementById('f-serie').value,
            horas: document.getElementById('f-horas').value,
            realizados: document.getElementById('f-realizados').value,
            pendientes: document.getElementById('f-pendientes').value,
            obs: document.getElementById('f-obs').value,
            fecha: new Date().toLocaleString()
        };

        if(!data.director || !data.marca) return alert("Complete Cliente y Marca como m√≠nimo.");

        let registros = JSON.parse(localStorage.getItem('guillote_db')) || [];
        registros.push(data);
        localStorage.setItem('guillote_db', JSON.stringify(registros));

        alert("Registro guardado con √©xito.");
        limpiarForm();
        cambiarVista('menu');
    }

    function renderizarLista() {
        const contenedor = document.getElementById('lista-reportes');
        const registros = JSON.parse(localStorage.getItem('guillote_db')) || [];
        
        if(registros.length === 0) {
            contenedor.innerHTML = "<p>No hay datos cargados.</p>";
            return;
        }

        contenedor.innerHTML = registros.reverse().map((r, i) => `
            <div class="card">
                <strong>${r.marca} ${r.modelo}</strong><br>
                <small>Fecha: ${r.fecha} | S/N: ${r.serie}</small><br>
                <button class="btn" style="padding: 10px; font-size: 12px;" onclick="bajarPDF(${registros.length - 1 - i})">
                    üì• DESCARGAR REPORTE PDF
                </button>
            </div>
        `).join('');
    }

    function bajarPDF(index) {
        const r = JSON.parse(localStorage.getItem('guillote_db'))[index];
        
        if(!window.jspdf) {
            alert("Error: La librer√≠a PDF no carg√≥. Revisa tu conexi√≥n a internet.");
            return;
        }

        const doc = new jsPDF();
        
        // Encabezado
        doc.setFillColor(44, 62, 80);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.text("GUILLOTE HIDR√ÅULICA", 20, 25);
        
        // Cuerpo
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        let y = 50;

        const lineas = [
            ["FECHA:", r.fecha],
            ["DIRECTOR PROYECTO:", r.director],
            ["EQUIPO:", `${r.marca} - ${r.modelo}`],
            ["N¬∞ SERIE:", r.serie],
            ["HORAS:", r.horas],
            ["------------------------------------------", ""],
            ["TRABAJOS REALIZADOS:", ""],
            ["", r.realizados],
            ["TRABAJOS PENDIENTES:", ""],
            ["", r.pendientes],
            ["OBSERVACIONES:", ""],
            ["", r.obs]
        ];

        lineas.forEach(linea => {
            doc.setFont("helvetica", "bold");
            doc.text(linea[0], 20, y);
            doc.setFont("helvetica", "normal");
            doc.text(linea[1], 70, y);
            y += 10;
        });

        // Pie de p√°gina
        doc.setFontSize(10);
        doc.text("Reporte generado por AppControles v4.0", 20, 280);

        doc.save(`Reporte_${r.marca}_${r.serie}.pdf`);
    }

    function limpiarForm() {
        document.querySelectorAll('input, textarea').forEach(el => el.value = '');
    }
</script>

</body>
</html>
