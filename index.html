<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillote Hidr√°ulica - Gesti√≥n T√©cnica</title>
    <!-- Librer√≠a para generar PDFs -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root {
            --acero: #2c3e50;
            --azul-hidraulico: #2980b9;
            --naranja-mecanico: #e67e22;
            --gris-fondo: #121212;
            --blanco-humo: #ecf0f1;
            --input-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--gris-fondo);
            color: var(--blanco-humo);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .contenedor-principal {
            width: 95%;
            max-width: 600px;
            background: var(--acero);
            border: 3px solid var(--azul-hidraulico);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        h1, h2 {
            color: var(--azul-hidraulico);
            text-transform: uppercase;
            text-align: center;
            border-bottom: 2px solid var(--azul-hidraulico);
            padding-bottom: 10px;
        }

        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }

        .btn {
            padding: 15px;
            font-weight: bold;
            color: white;
            background: #34495e;
            border: 2px solid var(--azul-hidraulico);
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { background: var(--azul-hidraulico); transform: translateY(-2px); }
        .btn-naranja { border-color: var(--naranja-mecanico); }
        .btn-naranja:hover { background: var(--naranja-mecanico); }

        .vista { display: none; }
        .activa { display: block; }

        /* Estilo de Formulario T√©cnico */
        .campo-grupo { margin-bottom: 15px; }
        label { display: block; color: var(--naranja-mecanico); font-size: 0.85em; font-weight: bold; margin-bottom: 5px; }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--azul-hidraulico); outline: none; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-volver { background: transparent; border: none; color: #bdc3c7; cursor: pointer; margin-bottom: 10px; }

        .tarjeta-archivo {
            background: #fdfdfd;
            color: #2c3e50;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 8px solid var(--azul-hidraulico);
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="contenedor-principal">
    
    <!-- MEN√ö PRINCIPAL -->
    <div id="menu" class="vista activa">
        <h1>‚öôÔ∏è PANEL DE CONTROL</h1>
        <div class="menu-grid">
            <button class="btn" onclick="irA('nuevo')">üìù Cargar Nueva M√°quina</button>
            <button class="btn" onclick="irA('archivo'); cargarArchivo();">üìÇ Archivo de Controles</button>
        </div>
    </div>

    <!-- VISTA: CARGAR DATA -->
    <div id="nuevo" class="vista">
        <button class="btn-volver" onclick="irA('menu')">‚¨Ö VOLVER AL MEN√ö</button>
        <h2>Datos de la M√°quina</h2>
        
        <div class="campo-grupo">
            <label>Cliente / Director de Proyecto:</label>
            <input type="text" id="director" placeholder="Nombre del responsable">
        </div>

        <div class="grid-2">
            <div class="campo-grupo">
                <label>Marca:</label>
                <input type="text" id="marca" placeholder="Ej: Caterpillar">
            </div>
            <div class="campo-grupo">
                <label>Modelo:</label>
                <input type="text" id="modelo" placeholder="Ej: 320D">
            </div>
        </div>

        <div class="grid-2">
            <div class="campo-grupo">
                <label>N¬∞ de Serie:</label>
                <input type="text" id="serie" placeholder="S/N 12345">
            </div>
            <div class="campo-grupo">
                <label>Horas de Trabajo:</label>
                <input type="number" id="horas" placeholder="0000">
            </div>
        </div>

        <div class="campo-grupo">
            <label>Trabajos Realizados:</label>
            <textarea id="realizados" rows="2"></textarea>
        </div>

        <div class="campo-grupo">
            <label>Trabajos Pendientes:</label>
            <textarea id="pendientes" rows="2"></textarea>
        </div>

        <div class="campo-grupo">
            <label>Observaciones Generales:</label>
            <textarea id="obs" rows="2"></textarea>
        </div>

        <button class="btn btn-naranja" style="width:100%" onclick="guardarRegistro()">üíæ GUARDAR Y REGISTRAR</button>
    </div>

    <!-- VISTA: ARCHIVO -->
    <div id="archivo" class="vista">
        <button class="btn-volver" onclick="irA('menu')">‚¨Ö VOLVER AL MEN√ö</button>
        <h2>Historial T√©cnico</h2>
        <div id="lista-archivo" style="max-height: 400px; overflow-y: auto;"></div>
    </div>

</div>

<script>
    const { jsPDF } = window.jspdf;

    function irA(id) {
        document.querySelectorAll('.vista').forEach(v => v.classList.remove('activa'));
        document.getElementById(id).classList.add('activa');
    }

    function guardarRegistro() {
        const datos = {
            director: document.getElementById('director').value,
            marca: document.getElementById('marca').value,
            modelo: document.getElementById('modelo').value,
            serie: document.getElementById('serie').value,
            horas: document.getElementById('horas').value,
            realizados: document.getElementById('realizados').value,
            pendientes: document.getElementById('pendientes').value,
            obs: document.getElementById('obs').value,
            fecha: new Date().toLocaleString()
        };

        if(!datos.director || !datos.marca) return alert("Completa al menos Cliente y Marca.");

        let historial = JSON.parse(localStorage.getItem('hidraulica_v2')) || [];
        historial.push(datos);
        localStorage.setItem('hidraulica_v2', JSON.stringify(historial));

        alert("Registro guardado con √©xito.");
        limpiarCampos();
        irA('menu');
    }

    function cargarArchivo() {
        const lista = document.getElementById('lista-archivo');
        const datos = JSON.parse(localStorage.getItem('hidraulica_v2')) || [];
        
        if(datos.length === 0) {
            lista.innerHTML = "<p style='text-align:center'>No hay registros en la base de datos.</p>";
            return;
        }

        lista.innerHTML = datos.reverse().map((d, index) => `
            <div class="tarjeta-archivo">
                <div style="display:flex; justify-content:space-between">
                    <strong>${d.marca} ${d.modelo}</strong>
                    <small>${d.fecha}</small>
                </div>
                <hr>
                <b>S/N:</b> ${d.serie} | <b>Horas:</b> ${d.horas}<br>
                <b>Director:</b> ${d.director}<br>
                <button class="btn" style="padding:5px 10px; margin-top:10px; font-size:0.7em" 
                    onclick="generarPDF(${datos.length - 1 - index})">üì• Descargar PDF</button>
            </div>
        `).join('');
    }

    function generarPDF(index) {
        const datos = JSON.parse(localStorage.getItem('hidraulica_v2'))[index];
        const doc = new jsPDF();

        // Estilo del PDF
        doc.setFontSize(20);
        doc.setTextColor(41, 128, 185);
        doc.text("GUILLOTE HIDR√ÅULICA - REPORTE T√âCNICO", 20, 20);
        
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text(`Fecha: ${datos.fecha}`, 20, 35);
        
        doc.setDrawColor(230, 126, 34);
        doc.line(20, 40, 190, 40);

        let y = 50;
        const lineas = [
            `DIRECTOR DE PROYECTO: ${datos.director}`,
            `M√ÅQUINA: ${datos.marca} ${datos.modelo}`,
            `N√öMERO DE SERIE: ${datos.serie}`,
            `HORAS DE TRABAJO: ${datos.horas} hrs`,
            `--------------------------------------------------`,
            `TRABAJOS REALIZADOS:`,
            datos.realizados || "N/A",
            ` `,
            `TRABAJOS PENDIENTES:`,
            datos.pendientes || "N/A",
            ` `,
            `OBSERVACIONES:`,
            datos.obs || "N/A"
        ];

        lineas.forEach(linea => {
            doc.text(linea, 20, y);
            y += 10;
        });

        doc.save(`Reporte_${datos.marca}_${datos.serie}.pdf`);
    }

    function limpiarCampos() {
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
    }
</script>

</body>
</html>
